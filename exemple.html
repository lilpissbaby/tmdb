        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);

        width: 100%;

        text-align: center;
        font-size: 10vw;
      }

      .rotate {
        animation: rotation 8s infinite linear;
        display: inline-block;
      }

      @keyframes rotation {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(359deg);
        }
      }
    </style>
